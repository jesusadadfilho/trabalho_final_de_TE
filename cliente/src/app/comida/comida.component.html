<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .dropdown {
    float: left;
    overflow: hidden;
  }

  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: black;
    padding: 14px 16px;
    background-color: #EEE;
    font-family: inherit;
    margin: 0;
  }

  .navbar a:hover,
  .dropdown:hover .dropbtn {
    background-color: #EEC;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>

<div class="p-1">
  <h1 class="d-inline">Personagem</h1>
  <div class="form-group">
    <label>Nome do personagem: </label>
    <span>{{personagem.nome}}</span>
    <label> Vida: </label>
    <span>{{personagem.vida}}</span>
    <label> Classe: </label>
    <span class="d-inline">{{personagem.classe}}</span>
    <br>
    <br>
    <br>
  </div>
</div>

<div>
  <h1>Trocar classe</h1>
  <div>
    <div class="dropdown">
      <button class="dropbtn">Classes
          <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a (click)="trocarDeClasse('TK')" href="personagens/{{personagem.id}}">Tank</a>
        <a (click)="trocarDeClasse('GU')" href="personagens/{{personagem.id}}">Guerreiro</a>
        <a (click)="trocarDeClasse('MG')" href="personagens/{{personagem.id}}">Mago</a>
        <a (click)="trocarDeClasse('BA')" href="personagens/{{personagem.id}}">Barbaro</a>
      </div>
    </div>
  </div>

</div>

<br>
<br>
<br>
<br>

<ul>
  <div *ngFor="let comida of comidas">
    <li>
      <button (click)="comer(comida.id)">Comer</button>
      <div>
        <div>
          <div>
            <h3>{{comida.nome}}</h3>
            <div></div>
            <span>Nutrientes: {{comida.nutrientes}}</span>
          </div>
          <p>{{comida.saudavel}}</p>
        </div>
      </div>
    </li>
  </div>
</ul>
